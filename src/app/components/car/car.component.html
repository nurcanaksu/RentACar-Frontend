<table class="table">
  <!--bootstrap class Ä± table-->

  <thead>
    <tr>

      <th>Marka ID</th>
      <th>Car Name</th>
      <th>Color ID</th>
      <th>Daily Price</th>
      <th>Desription</th>
      <th>Model Year</th>
    </tr>
  </thead>

  <tr 

  
  *ngFor="let car of cars">
    <td>{{car.brandID}} </td>
